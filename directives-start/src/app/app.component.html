<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let odd of odds"
           class="list-group-item"
           [ngClass]="{odd: odd % 2 !== 0}"
           [ngStyle] = "{'background-color': odd % 2 !==0 ? 'yellow' : 'transparent'}">
            {{ odd }}
          </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li *ngFor="let even of evens"
           class="list-group-item"
           [ngClass]="{odd: even % 2 !== 0}"
           [ngStyle] = "{'background-color': even % 2 !==0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <li *ngFor="let even of evens"
           class="list-group-item"
           [ngClass]="{odd: even % 2 !== 0}"
           [ngStyle] = "{'background-color': even % 2 !==0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </ng-template> -->

<!-- either write it with the star or manulay with ng-template -->
        <div *appUnless="onlyOdd">
          <li *ngFor="let even of evens"
           class="list-group-item"
           [ngClass]="{odd: even % 2 !== 0}"
           [ngStyle] = "{'background-color': even % 2 !==0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->

      <p appBasicHighlight>Style me with basic highlight!</p>
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'green'">Style me with a better highlight!</p> -->
      <!-- <p appBetterHighlight defaultColor="yellow" highlightColor="green">Style me with a better highlight!</p> -->
      <p [appBetterHighlight]="'yellow'" highlightColor="green">Style me with a better highlight!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchCaseDefault>value is Default</p>
      </div>
    </div>
  </div>
</div>
